<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

<body>
    <section style="max-width: 50%; margin: auto;">
        <h2>Form</h2>
        <form action="http://localhost:8080/something" method="post">
            <fieldset>
                <legend>Account Info</legend>
                <label class="form-label" for="emailField">Email:</label>
                <input class="form-control" type="email" name="email" id="emailField" value="j@h.com">

                <label class="form-label" for="usernameField">Username:</label>
                <input class="form-control" type="text" name="username" id="usernameField" autofocus required>

                <label class="form-label" for="passwordField">Password:</label>
                <input class="form-control" type="password" name="password" id="passwordField" placeholder="password">

                <label class="form-label" for="rememberMeField">Remember me:</label>
                <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMeField">
            </fieldset>
            <fieldset>
                <legend>Other stuff</legend>
                <label class="form-label" for="ageField">Age:</label>
                <input class="form-control" type="number" name="age" id="ageField" min="18" step="1" max="100">

                <label class="form-label" for="dobField">DOB:</label>
                <input class="form-control" type="date" name="dob" id="dobField">

                <label class="form-label" for="genderField1">Male</label>
                <input class="form-check-input" type="radio" name="gender" value="male" id="genderField1">
                <label class="form-label" for="genderField2">Female</label>
                <input class="form-check-input" type="radio" name="gender" value="female" id="genderField2">
                <label class="form-label" for="genderField3">Other</label>
                <input class="form-check-input" type="radio" name="gender" value="other" id="genderField3">
                <label class="form-label" for="genderField4">Prefer not to say</label>
                <input class="form-check-input" type="radio" name="gender" value="preferNotToSay" id="genderField4">
            </fieldset>
            <fieldset>
                <legend>Buttons</legend>
                <button type="reset" class="btn btn-danger">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </section>
    <section>
        <h2>Grid</h2>
        <div class="container text-center" style="font-weight: bolder;">
            <div class="row">
                <div class="col-12 col-md-6 col-xl-2" style="background-color: blue;"> 1 of 2 </div>
                <div class="col-12 col-md-6 col-xl-2" style="background-color: red;"> 2 of 2 </div>
                <div class="col" style="background-color: green;"> 1 of 3 </div>
                <div class="col" style="background-color: yellow;"> 2 of 3 </div>
                <div class="col" style="background-color: brown;"> 3 of 3 </div>
            </div>
        </div>
    </section>
