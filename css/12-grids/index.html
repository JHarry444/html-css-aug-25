<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>

    <style>
        div {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            /* grid-column-gap: 10px; */
            /* grid-row-gap: 10px; */
            grid-gap: 10px;
        }
    </style>
</head>

<body>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
        <button>11</button>
        <button>12</button>

    </div>
</body>

</html>
