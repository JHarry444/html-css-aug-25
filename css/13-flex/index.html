<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        nav {
            height: 100px;
            width: 100%;
            border: 2px dotted black;
            border-radius: 10px;

            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            flex-direction: row;
            align-content: space-around;
        }

        a {
            width: 30%;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- justify -> positions elements along the flex axis (row -> x axis, column -> y axis) -->
    <!-- align does the opposite of justify -->
    <nav>
        <a href="1">1</a>
        <a href="2">2</a>
        <a href="3">3</a>
        <a href="4">4</a>
        <a href="5">5</a>
        <a href="6">6</a>
        <a href="7">7</a>
        <a href="8">8</a>
        <a href="9">9</a>
        <a href="10">10</a>
    </nav>
</body>

</html>
