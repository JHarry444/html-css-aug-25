<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>

<body>
    <main>
        <h1>Lists</h1>
        <section>
            <h2>Unordered</h2>
            <ul>
                <li>Eggs</li>
                <li>Milk</li>
                <li>Orange Juice</li>
            </ul>
        </section>
        <section>
            <h2>Ordered</h2>
            <ol>
                <li>Eggs</li>
                <li>Milk</li>
                <li>Orange Juice</li>
            </ol>
        </section>
        <section>
            <h2>Description</h2>
            <dl>
                <dt>Jordan</dt>
                <dd>Java Trainer</dd>
                <dd>Java Trainer</dd>
                <dt>Cameron</dt>
                <dd>Web Trainer</dd>
            </dl>
        </section>
        <h1>Tables</h1>
        <section>
            <table>
                <caption>Trainers</caption>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Specialty</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Jordan</td>
                        <td>31</td>
                        <td>Java</td>
                    </tr>
                    <tr>
                        <td>Cameron</td>
                        <td>32</td>
                        <td>Web</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
