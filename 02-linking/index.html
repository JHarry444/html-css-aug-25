<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linking</title>
</head>
<body>
    <h1>Links</h1>

    <nav>
        <!-- ctrl + / -->
        <!-- absolute path -->
        <a href="https://www.bbc.co.uk">BBC</a>
        <!-- relative path -->
        <a href="about.html">About</a>
        <!-- target controls where the new page opens -->
        <a href="pages/contact.html" target="_blank">Contact</a>
    </nav>
</body>
</html>
